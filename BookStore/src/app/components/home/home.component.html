<div class="container">
    <mat-toolbar class="color" fxLayoutAlign="space-between center">
        <div class="header" fxLayout="row" fxLayoutAlign="start center">
            <div class="logo">
                <img src="../../../assets/education.svg">
            </div>
            <div class="logo-name">
                <span class="text">Bookstore</span>
            </div>

            <div class="search">
                <img src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg" style="height: 25px; width: 25px; margin-top: 2px;">
                <input class="search-input" type="text" placeholder="Search...">
            </div>

            <div class="profile-cart" fxLayout="row">
                <button class="icons" mat-flat-button>
                    <div fxLayout="column" fxLayoutAlign="center center"
                        [matMenuTriggerFor]="fullName==(''||undefined)? profile : profile">
                        <img src="../../../assets/person_FILL0_wght400_GRAD0_opsz48.svg" style="margin: 0px 5px; filter: invert(100%);"
                            width="24px" height="24px" >
                        <span fxLayoutAlign="center center">{{fullName == (''||null||undefined) ? "Profile" :
                            fullName}}</span>
                    </div>
                    <mat-menu #profile="matMenu">
                        <span class="profile"><b>Hello {{fullName}},</b></span>
                        <div class="profile-g"><img src="../../../assets/person_FILL0_wght400_GRAD0_opsz48.svg"
                                width="20px" height="20px"><span>Profile</span></div>
                        <div class="profile-g"><img src="../../../assets/shopping_bag_FILL0_wght400_GRAD0_opsz48.svg"
                                width="18px" height="18px"><span>My Orders</span></div>
                        <div class="profile-g"><img src="../../../assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
                                width="20px" height="20px"><span>My Wishlist</span></div>
                        <button class="logout" mat-stroked-button color="warn" (click)="logout()">Logout</button>
                    </mat-menu>
                    <mat-menu #noprofile="matMenu">
                        <span class="profile"><b>Welcome</b></span>
                        <div class="profile-g"><span>To acsess account and manage orders</span></div>
                        <button class="login" mat-stroked-button color="warn" routerLink="/signin">LOGIN/SIGNUP</button>
                        <hr class="profile-g">
                        <div class="profile-g"><img src="../../../assets/shopping_bag_FILL0_wght400_GRAD0_opsz48.svg"
                                width="18px" height="18px"><span>My Orders</span></div>
                        <div class="profile-g"><img src="../../../assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
                                width="20px" height="20px"><span>My Wishlist</span></div>
                    </mat-menu>
                </button>

                <button class="icons" mat-flat-button>
                    <div fxLayout="column" fxLayoutAlign="center center" style="padding-left: 50px;">
                        <img src="../../../assets/supermarket.svg" style="margin: 0px 5px; " width="24px" height="24px">
                        <span fxLayoutAlign="center center">Cart</span>
                    </div>
                </button>
            </div>
        </div>
    </mat-toolbar>

    <div style=" margin: 10px;">
        <router-outlet></router-outlet>
    </div>

    <footer>
        <span>Copyright Â© 2022, Bookstore Private Limited. All Rights Reserved</span>
    </footer>
</div>
