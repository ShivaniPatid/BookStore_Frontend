<div class="layout">
    <div fxLayout="row">
      <span class="home" routerLink="/dashboard/getAllBooks">Home / </span>
      <span style="color: black; font-weight: 500;">My Orders</span>
    </div>
 <!-- <div class="count" fxLayout="row" fxLayoutAlign="space-between center">
      <span style="color: black; font-weight: 500;">My orderlist({{orderlist?.length}})</span>
    </div>-->
    <span class="item" *ngIf="orderlist?.length<1" fxLayoutAlign="center center">No Orders</span>
    <div class="item" *ngFor="let order of orderlist" fxLayoutAlign="space-between start">
      <div fxLayout="row">
  
        <div>
          <img class="book-image" [src]="order?.bookModel.bookImage" width="90px" height="110px">
        </div>
  
        <div class="book-details" fxLayout="column" fxLayoutAlign="start start">
          <h3 class="bookName">{{order?.bookModel.bookName}}</h3>
          <span class="authorName">by {{order?.bookModel.authorName}}</span>
          <div fxLayout="row" style="margin-bottom: 10px;">
            <div><span class="discountPrice">Rs. {{order?.bookModel.discountedPrice}}</span></div>
            <div><span class="originalPrice">Rs. {{order?.bookModel.originalPrice}}</span></div>
          </div>
        </div>
      </div>
  
      <div class="dateTime">
        <span><i class="material-icons" style="font-size:10px;color:green">fiber_manual_record</i>
          <b style="font-size: 13px;">Order Placed On {{getShortDate(order?.orderDate)}}</b></span>
      </div>
  
    </div>
